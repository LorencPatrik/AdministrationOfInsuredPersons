<!DOCTYPE html>
<html lang="cs-cz" xmlns:th="http://www.w3.org/1999/xhtml">
    <head th:replace="~{fragments/layout.html :: head}"></head>
    <body>
        <header th:replace="~{fragments/layout.html :: header}"></header>
            <article>
                <div id="centrovac">
                    <header>
                    <h1>Nový pojištěnec</h1>
                    </header>
                    <section>
                        <form class="row p-5" method="post" th:action="@{/insureds/create}" th:object="${insuredDTO}">
                            <div class="col-6">
                                <label for="name" class="control-label">Jméno</label>
                                <input id="name" th:field="*{name}" class="form-control"/>
                                <small class="text-danger" th:errors="*{name}"></small>
                            </div>
                            <div class="col-6">
                                <label for="surName" class="control-label">Příjmení</label>
                                <input id="surName" th:field="*{surName}" class="form-control"/>
                                <small class="text-danger" th:errors="*{surName}"></small>
                            </div>
<!--                            <div class="col-6">
                                <label for="dateOfBrith" class="control-label">Datum Narození</label>
                                <textarea id="dateOfBrith" class="form-control" th:field="*{dateOfBrith}"></textarea>
                                <small class="text-danger" th:errors="*{dateOfBrith}"></small>
                            </div>
-->
                            <div class="col-6">
                                <label for="email" class="control-label">E-mail</label>
                                <textarea id="email" class="form-control" th:field="*{email}"></textarea>
                                <small class="text-danger" th:errors="*{email}"></small>
                            </div>
                            <div class="col-6">
                                <label for="phone" class="control-label">Telefonní číslo</label>
                                <textarea id="phone" class="form-control" th:field="*{phone}"></textarea>
                                <small class="text-danger" th:errors="*{phone}"></small>
                            </div>
                            <div class="col-6">
                                <label for="streetAndNumber" class="control-label">Ulice a číslo popisné</label>
                                <textarea id="streetAndNumber" class="form-control" th:field="*{streetAndNumber}"></textarea>
                                <small class="text-danger" th:errors="*{streetAndNumber}"></small>
                            </div>
                            <div class="col-6">
                                <label for="city" class="control-label">Město</label>
                                <textarea id="city" class="form-control" th:field="*{city}"></textarea>
                                <small class="text-danger" th:errors="*{city}"></small>
                            </div>
                            <div class="col-6">
                                <label for="zipCode" class="control-label">PSČ</label>
                                <textarea id="zipCode" class="form-control" th:field="*{zipCode}"></textarea>
                                <small class="text-danger" th:errors="*{zipCode}"></small>
                            </div>
                            <div class="mt-4">
                                <button type="submit" class="clanky-tlacitko">Uložit</button>
                            </div>
                        </form>
                    </section>
                </div>
            </article>       
        <footer th:replace="~{fragments/layout.html :: footer}"></footer>
    </body>
</html>
